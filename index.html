<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Calculadora</title>
</head>
<body>
    <div class="device">
        <header><span id="display"></span></header>
        <div class="container">
            <section class="op-keyboard">
                <button class="button-action" value="1">+</button>
                <button class="button-action" value="2">-</button>
                <button class="button-action" value="3">*</button>
                <button class="button-action" value="4">รท</button>
                <button class="button-action" value="5">CE</button>
            </section>
            <section class="number-pad">
                <button class="button-number" value="1">1</button>
                <button class="button-number" value="2">2</button>
                <button class="button-number" value="3">3</button>
                <button class="button-number" value="4">4</button>
                <button class="button-number" value="5">5</button>
                <button class="button-number" value="6">6</button>
                <button class="button-number" value="7">7</button>
                <button class="button-number" value="8">8</button>
                <button class="button-number" value="9">9</button>
                <button class="button-number" value="0">0</button>
                <button class="button-result" value="-1">=</button>
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
